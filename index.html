<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ASTEROIDS</title>
</head>

<body>
    
    <div id="score-board">
        <span class="fixed text-black select-none">Score: </span><span id="score-count">0</span>
    </div>

    <div class="container" id="control">
        <canvas id="game"></canvas>
    </div>

    <div class="start-game" id="start-box">
        <div>
            <!-- <h1 id="points-total">0</h1>
            <p id="points">Points</p> -->
            <h1>ASTEROIDS</h1>
            <h2 id="instructions">OBJECTIVE: DESTROY 10 ASTEROIDS BEFORE IMPACT</h2>
            <h3>POINT AND CLICK TO FIRE</h3>
            <div>
                <button id="start-button">START GAME</button>
            </div>
        </div>
    </div>

    <div id="fail" class="hidden">
        <h1>MISSION FAILED</h1>
        <button id="restart">PLAY AGAIN</button>
    </div>

    <div id="win" class="hidden">
        <h1>MISSION COMPLETE</h1>
        <button id="restart">PLAY AGAIN</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
