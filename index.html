<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
    <title>ASTEROIDS</title>
</head>

<body>
    
    <div id="score-board">
        <span class="fixed text-black select-none">Score: </span><span id="score-count">0</span>
    </div>

    <div class="container" id="control">
        <canvas id="game"></canvas>
    </div>

    <div class="start-game" id="start-box">
        <div>
            <!-- <h1 id="points-total">0</h1>
            <p id="points">Points</p> -->
            <h1 id="title">ASTEROIDS</h1>
            <h2 id="instructions"><span id="objective">OBJECTIVE:</span> DESTROY 7 ASTEROIDS BEFORE IMPACT</h2>
            <h3>POINT + CLICK TO FIRE</h3>
            <h3>CLICK "PLAY AGAIN" TO ADVANCE TO NEXT LEVEL</h3>
            <div>
                <button class="start-button btn-3"><span>START GAME</span></button>
            </div>
        </div>
    </div>

    <div id="fail" class="hidden">
        <h1>MISSION FAILED</h1>
        <button class="btn-3" id="restart-fail"><span>PLAY AGAIN</span></button>
    </div>

    <div id="win" class="hidden">
        <h1>MISSION COMPLETE</h1>
        <button class="btn-3" id="restart-win"><span>PLAY AGAIN</span></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
